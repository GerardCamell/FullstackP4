     <!---PESTAÑA USUARIOS -->
    <section class="usuariosTab pt-5 pb-5" id="usuariosTab">
        <div class="container mt-5 mb-4 rounded shadow pb-5" id="containerUsuarios">
          
          <div class="container px-4 text-center">
              <div class="row gx-5">
                  <h1 class="headerUsuarios pt-4 pt-2">Gestión de usuarios</h1>
                <div class="col">
                 <div class="p-3 fw-bold">Alta de usuario
                  <form id="formAltaUsuarios">
                      <div class="mb-3 text-start w-100">
                          <label for="nombre" class="form-label-nombre">Nombre:</label>
                          <input type="text" class="form-control w-50" id="nombre" placeholder="Indique su nombre">
                      </div>
                      <div class="mb-3 text-start w-100">
                          <label for="email" class="form-label-email">E-mail:</label>
                          <input type="email" class="form-control w-50" id="correo" placeholder="Indique su e-mail">
                      </div>
                      <div class="mb-3 text-start w-100">
                          <label for="password" class="form-label-password">Password:</label>
                          <input type="password" class="form-control w-50" id="contraseña" placeholder="Indique su contraseña">
                      </div>

                      <button type="submit" class="btn btn-success btn-lg w-50 colorRegistrar">Registrar</button>
                  </form>
                 </div>
                </div>
                <div class="col ">
                  <div class="p-3 fw-bold">Consulta y borrado de usuarios
                      <div class="container text-center">
                              <table class="table">
                                  <thead>
                                    <tr>
                                      <th scope="col" id="tituloDatos">Nombre</th>
                                      <th scope="col"id="tituloDatos">Email</th>
                                      <th scope="col"id="tituloDatos">Password</th>
                                      <th scope="col"id="tituloDatos">Acciones</th>
                                    </tr>
                                  </thead>
                                  <tbody id="tablaUsuarios">
                                  </tbody>                                    
                                </table>
                        </div>
                  </div>
                </div>
              </div>
            </div>
