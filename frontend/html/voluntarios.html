<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voluntarios</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-custom">

  <div id="nav-placeholder"></div>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const resp = await fetch('./navbar.html');
      const navHtml = await resp.text();
      document.getElementById('nav-placeholder').innerHTML = navHtml;

      const script = document.createElement('script');
      script.type = 'module';
      script.src = '../js/navbar.js';
      document.body.appendChild(script);
    });
  </script>

  <!-- Sección de voluntariados -->
  <section class="voluntariadosTab pt-5 pb-5" id="voluntariadosTab">
    <div class="container mt-5 rounded shadow" id="containerVoluntarios">
      <div class="container px-4 pb-5 text-center">
        <div class="row gx-4">
          <h1 class="headerVoluntarios pt-4">Gestión de Voluntarios</h1>

          <!-- Alta de voluntario -->
          <div class="col">
            <div class="p-3 fw-bold">Alta de voluntario
              <form id="formAltaVoluntarios">
                <div class="mb-3 text-start w-100">
                  <label for="titulo" class="form-label-titulo">Título:</label>
                  <input
                    type="text"
                    class="form-control full-width"
                    id="titulo"
                    placeholder="Indique el título del voluntariado"
                  />
                </div>
                <div class="mb-3 text-start w-100">
                  <label for="fecha" class="form-label-fecha">Fecha:</label>
                  <input
                    type="date"
                    class="form-control full-width"
                    id="fecha"
                  />
                </div>
                <div class="mb-3 text-start w-100">
                  <label for="descripcion" class="form-label-descripcion"
                    >Descripción:</label
                  >
                  <textarea
                    id="descripcion"
                    class="form-control full-width"
                    placeholder="Indique su descripción"
                  ></textarea>
                </div>
                <div class="mb-3 text-start w-100">
                  <label for="tipo" class="form-label-tipo">Tipo:</label>
                  <select id="tipo" class="form-control full-width">
                    <option value="">Seleccione una opción</option>
                    <option value="Petición de voluntariado">
                      Petición de voluntariado
                    </option>
                    <option value="Oferta de voluntariado">
                      Oferta de voluntariado
                    </option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-lg w-50"
                >
                  Darse de alta
                </button>
              </form>
            </div>
          </div>

          <!-- Consulta y borrado de voluntarios -->
          <div class="col">
            <div class="p-3 fw-bold">Consulta y borrado de voluntarios
              <div class="container text-center">
                <table class="table" id="tablaVoluntarios">
                  <thead>
                    <tr>
                      <th scope="col">Título</th>
                      <th scope="col">Usuario</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Descripción</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- filas inyectadas por JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Contenedor del gráfico y la leyenda -->
    <div id="graficoContainer" class="container text-center mt-5">
      <h2>Gráfico de Voluntariados</h2>
      <canvas id="graficoVoluntarios" width="400" height="200"></canvas>
      <div id="leyenda">
        <p><span class="color-box azul"></span> Peticiones</p>
        <p><span class="color-box verde"></span> Ofertas</p>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../js/voluntarios.js"></script>
</body>
</html>
