<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-custom">

    <div id="nav-placeholder"></div>

    <script>
    window.addEventListener('DOMContentLoaded', async () => {
        const resp = await fetch('./navbar.html');
        const navHtml = await resp.text();
        document.getElementById('nav-placeholder').innerHTML = navHtml;

        const script = document.createElement('script');
        script.type = 'module';
        script.src = '../js/navbar.js';
        document.body.appendChild(script);
    });
    </script>

    <!-- SERVICE -->
    <section class="serviciosTab pt-5 pb-5" id="serviciosTab">
        <div class="container mt-5 mb-4 rounded shadow pb-5" id="containerServicios">
            <h1 class="headerServicios pt-4 pt-2">Servicios y Peticiones</h1>
        
            <!-- Botones de filtro -->
            <div class="filtro-botones">
                <button id="btnMostrarTodo">Mostrar Todo</button>
                <button id="btnOferta">Oferta de Voluntariado</button>
                <button id="btnPeticion">Petici√≥n de Voluntariado</button>
                <button id="btnMisServicios">Mis Servicios</button>
                <button id="btnServiciosOtros">Servicios de Otros</button>
            </div>
        
            <!-- Contenedor de las tarjetas -->
            <div class="tarjeta-contenedor" id="contenedorServicios"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>  
    <script type="module" src="../js/servicios.js"></script>
</body>
</html>
